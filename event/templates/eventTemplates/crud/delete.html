{% extends "eventTemplates/crud/base.html" %}
{% block container %}
<div class="card u-align-center">
    <div class="card-header">
        <h5 class="card-title" style="font-size:190%; color:RebeccaPurple;">Delete {{event.name}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete <strong>{{ event }}</strong> ?
            </div>
            <button style="height:50px;width:100px; font-weight:bold; font-size:100%;" type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
