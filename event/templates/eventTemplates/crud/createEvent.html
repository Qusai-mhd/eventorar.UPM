{% extends "eventTemplates/crud/base.html" %}

{% block container %}

<div class="card u-align-center">
    <div class="card-header">
        <h5 class="card-title" style="font-size:190%; color:RebeccaPurple;">Create an event</h5>
    </div>
    <div class="card-body" style="font-size:125%">
    
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
          
          
            <button style="height:50px;width:100px; font-weight:bold; font-size:100%;" type="submit" class="btn btn-success">Create</button>

            
        </form>
        <script type="text/javascript">
            $(function () {
                $('#{{ form.date.id_for_label }}').datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true,
                    todayHighlight: true,
                    startDate: new Date(),
                });
            });
          </script>
          <script type="text/javascript">
            $(function () {
                $('#{{ form.time.id_for_label }}').timepicker({
                    minuteStep: 1,
                    showSeconds: false,
                    showMeridian: false
                });
            });
        </script>
    </div>
</div>

{% endblock %}
